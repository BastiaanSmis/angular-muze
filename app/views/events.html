<div class="panel-body">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Titel</th>
        <th>Datum</th>
        <th>Locatie</th>
        <th>Beginuur</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events">
        <td>{{event.title}}</td>
        <td>{{event.date}}</td>
        <td>{{event.location}}</td>
        <td>{{event.startHour}}</td>
      </tr>
    </tbody>
  </table>
</div>
